        <div class="collapse navbar-collapse" id="togglemenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/index" class="nav-link"><span class="fa fa-home"></span> Home</a></li>
                <li class="nav-item"><a href="#gallery" class="nav-link"><span class="fa fa-photo"></span> Gallery</a></li>

            </ul>
        </div>
    </div>

<!-- Profile Section -->
<div class="masthead text-white text-center">
    <div class="header">
        <div class="animation">
            <img height="200" width="200" src="Media/ProfilePicture/Bhupendra.png"/>
        </div>
    </div>
    <div class="animation1">
        <h1 class="masthead1-heading text-uppercase mb-0">Bhupendra Wasti</h1>
        <p class="masthead1-subheading font-weight-light mb-0">Student</p>

</div>

<!-- Gallery Section -->
<section id="gallery">
    <h2 class="text-center">Gallery</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4"><img src="Media/Gallery/photo1.jpg" class="img-fluid"></div>

            <div class="col-md-4"><img src="Media/Gallery/photo3.jpg" class="img-fluid"></div>

    </div>
</section>

<!-- Tic-Tac-Toe Game Section -->
<section id="games">
    <h2 class="text-center">Tic-Tac-Toe</h2>
    <div id="tic-tac-toe"></div>
</section>

<!-- Photo Editor Tool Section -->
<section id="tools">
    <h2 class="text-center">Photo Editor</h2>
    <input type="file" id="uploadImage">
    <canvas id="photoCanvas"></canvas>
    <button onclick="applyGrayscale()">Grayscale</button>
    <button onclick="applySepia()">Sepia</button>
</section>

<!-- Footer -->
<footer class="footer-basic">
    <div class="social">
        <a href="https://facebook.com/bhupendrawasti.official" target="_blank"><img src="Media/SocialMedia/facebook.png" height="40" width="40"></a>
