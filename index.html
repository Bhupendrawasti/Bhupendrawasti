<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhupendra Wasti</title>

    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link rel="stylesheet" type="text/css" href="Css/loader.css">
    <link rel="stylesheet" type="text/css" href="Css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: skyblue;">
        <div class="container-fluid">
            <a href="/index" class="navbar-brand logo"><h4>Bhupendra Wasti</h4></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#togglemenu" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="togglemenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/index" class="nav-link"><span class="fa fa-home"></span> Home</a></li>
                    <li class="nav-item"><a href="#gallery" class="nav-link"><span class="fa fa-photo"></span> Gallery</a></li>
                    <li class="nav-item"><a href="#tic-tac-toe" class="nav-link"><span class="fa fa-play"></span> Games</a></li>
                    <li class="nav-item"><a href="#photo-editor" class="nav-link"><span class="fa fa-wrench"></span> Online Tools</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="fa fa-mobile"></span> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead text-white text-center">
        <div class="header">
            <div class="animation">
                <img height="200" width="200" src="Media/ProfilePicture/Bhupendra.png"/>
            </div>
            <div class="animation1">
                <h1 class="masthead1-heading text-uppercase mb-0">Bhupendra Wasti</h1>
                <p class="masthead1-subheading font-weight-light mb-0">Student</p>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2 class="text-center">Gallery</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/random/300x200" alt="Random Photo">
            <img src="https://source.unsplash.com/random/301x200" alt="Random Photo">
            <img src="https://source.unsplash.com/random/302x200" alt="Random Photo">
            <img src="https://source.unsplash.com/random/303x200" alt="Random Photo">
        </div>
    </section>

    <!-- Tic-Tac-Toe Game -->
    <section id="tic-tac-toe">
        <h2 class="text-center">Tic-Tac-Toe (1 Player vs Bot)</h2>
        <div class="game-board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <p id="message"></p>

        <!-- Pop-up Modal -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <p id="popup-message"></p>
                <button id="restart-btn" class="btn">Restart Game</button>
            </div>
        </div>
    </section>

    <!-- Photo Editor -->
    <section id="photo-editor">
        <h2 class="text-center">Photo Editor</h2>
        <input type="file" id="imageUpload">
        <canvas id="canvas"></canvas>
        <button onclick="applyGrayScale()">Grayscale</button>
        <button onclick="applyBlur()">Blur</button>
        <button onclick="resetImage()">Reset</button>
    </section>

    <!-- Footer -->
    <footer class="footer-basic">
        <div class="social">
            <a href="https://facebook.com/bhupendrawasti.official" target="_blank"><img src="Media/SocialMedia/facebook.png" height="40" width="40"></a>
            <a href="https://www.tiktok.com/@bhupendrawasti" target="_blank"><img src="Media/SocialMedia/TikTok.png" height="40" width="40"></a>
            <a href="#" target="_blank"><img src="Media/SocialMedia/Twitter.png" height="40" width="40"></a>
        </div>
        <p class="copyright">Bhupendra Wasti Â© 2025</p>
    </footer>

    <!-- JavaScript for Tic-Tac-Toe -->
    <script src="js/tictactoe.js"></script>

    <!-- JavaScript for Photo Editor -->
    <script src="js/photoeditor.js"></script>

</body>
    </html>
