<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <h1 style="text-align:center; color:white;">Gallery</h1>

    <div id="content">
        <!-- Folder 1 -->
        <div class="folder">
            <h2 style="color: white; text-align: center;">Folder 1</h2>
            <div class="gallery-item">
                <img src="gallery/folder1/image1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="gallery/folder1/image2.jpg" alt="Image 2">
            </div>
        </div>

        <!-- Folder 2 -->
        <div class="folder">
            <h2 style="color: white; text-align: center;">Folder 2</h2>
            <div class="gallery-item">
                <img src="gallery/folder2/image3.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="gallery/folder2/image4.jpg" alt="Image 4">
            </div>
        </div>
    </div>

</body>
</html>
