<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Css/gallery.css">
</head>
<body>

    <!-- Gallery Container -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="path_to_your_image1.jpg" alt="Image 1" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image2.jpg" alt="Image 2" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="path_to_your_image3.jpg" alt="Image 3" class="gallery-img">
        </div>
        <!-- Add more items as needed -->
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="js/gallery.js"></script>
</body>
              </html>
